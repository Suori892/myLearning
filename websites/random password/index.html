<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Locker</h1>
    </div>
    <section>
      <h2 class="text">
        Generate your<br />
        password
      </h2>
      <div class="box">
        <div class="content">
          <input
            type="text"
            name=""
            id="password"
            placeholder="Create password"
            readonly
          />
          <table>
            <th>
              <div id="button" class="btn1" onclick="genPassword()">
                Generate
              </div>
            </th>
            <th>
              <a id="button" class="btn2" onclick="copyPassword()">Copy</a>
            </th>
          </table>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
