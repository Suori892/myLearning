<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="PPTelegraf-UltraBold.otf" />
    <link rel="stylesheet" href="PPTelegraf-Regular.otf" />
    <link rel="stylesheet" href="PPTelegraf-UltraLight.otf" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="logo"><h1 class="logo-text">Abstract</h1></div>
        <div class="text">
          <h3>
            Find 3D Objects, Mockups <br />
            and Illustration here.
          </h3>
        </div>
        <div class="abstract-image">
          <img src="./images/mash.png" alt="" width="450px" />
        </div>
      </div>
      <div class="right-side">
        <div class="language">
          English
          <div class="triangle"></div>
        </div>
        <div class="form">
          <div class="main-text">
            <h1>Create Account</h1>
          </div>
          <div class="sign-up">
            <a href="#" class="google"
              ><img src="./images/search.png" alt="google-icon" / width="20px"
              class="icon">
              <p>Sign up with Google</p></a
            >
            <a href="#" class="facebook"
              ><img
                src="./images/facebook.png"
                alt="facebook-icon"
                width="20px"
                class="icon"
              />
              Sign up with Facebook</a
            >
          </div>
          <div class="registration">
            <h1 class="variant">- OR -</h1>
            <form action="">
              <input type="text" placeholder="Full Name" />
              <input type="text" placeholder="Email Address" />
              <input type="text" placeholder="Password" />
              <button>Create Account</button>
              <div class="log-in">
                <p>Already have account? <a href="#" class="link">Log in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
