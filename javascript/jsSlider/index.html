<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div
            class="slide"
            style="background-image: url(https://images.unsplash.com/photo-1593648153282-4a8d4df995ea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80);">
              <h3>BMW</h3>      
        </div>

        <div
            class="slide"
            style="background-image: url(https://images.unsplash.com/photo-1593347939083-6fd1f553d0ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);">
                <h3>Porsche</h3>      
        </div>

        <div
             class="slide"
             style="background-image: url(https://images.unsplash.com/photo-1594070319944-7c0cbebb6f58?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=689&q=80);">
                <h3>Honda</h3>      
        </div>

        <div
             class="slide active"
             style="background-image: url(https://images.unsplash.com/photo-1566347238903-a658e08a140e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);">
                <h3>Volkswagen</h3>      
        </div>

        <div
             class="slide"
             style="background-image: url(https://images.unsplash.com/photo-1532578498858-e21a39e0a449?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);">
                <h3>Mercedes</h3>      
        </div>        
    </div>
    <script src="main.js"></script>
</body>
</html>
